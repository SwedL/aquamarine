{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Лучшая автомойка в Серове">
    <meta name="author" content="">

    <link rel="stylesheet" href="{% static 'carwash/css/base.css' %}" xmlns="http://www.w3.org/1999/html">
    <script src="https://kit.fontawesome.com/2eaffb5472.js" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    {% block css %} {% endblock %}

    <!--        <script src="{% static 'cw_registration/js/script.js' %}"></script>-->

    <title>{{ title }}</title>
</head>


<body>

<!-- Navigation -->
<nav class="main-menu">
    <div class="main-menu__container container">
        
        <!-- Логотип Aquamarine-->
                   <a href="#"><img class="main-menu__logo-box logo" src="{% static 'carwash/icons/logo.svg' %}" alt=""></a>
                
        <!-- Адрес, телефон и навигационное меню -->
        <div class="main-menu__nav">
            <!-- блок адрес и телефон -->
            <div class="main-menu__adress-box text-menu text">
                <div class="text-menu__item"><i class="fa-solid fa-location-dot"></i></div>
                <div class="text-menu__item_adress ">г.Серов
                    <br>ул.Металистов 33</div>
                <div class="text-menu__item"><i class="fa-solid fa-phone"></i></div>
                <div class="text-menu__item_telephone">+79043841020</div>
            </div>
            <!-- блок навигации -->
            <div class="main-menu__nav-box nav-menu">
                <div class="nav-menu__left">
                    <ul class="nav-menu__list">
                        <li class="nav-menu__list-item text">Записаться</li>
                        <li class="nav-menu__list-item text">Услуги и цены</li>
                        <li class="nav-menu__list-item text">Адрес</li>
                    </ul>
                </div>
                <div class="nav-menu__right">
                    <ul>
                        <li class="nav-menu__list-item text">Войти</li>
                    </ul>
                </div>
            </div>
        </div>            
    </div>
    <hr class="main-menu__hr">  
</nav>
    <!-- Page Content -->
{% block content %} {% endblock %}

{% block footer %} {% endblock %}

</body>
</html>
