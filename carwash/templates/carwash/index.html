{% extends 'carwash/base.html' %}

{% load static %}

{% block css %} 
    <link rel="stylesheet" href="{% static 'carwash/css/index.css' %}" xmlns="http://www.w3.org/1999/html">
{% endblock %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <main>
        <section class="first-section section">
            <div class="first-section__content">
                <p class="first-section__title">
                    Aquamarine - салон красоты вашего
                    <br>автомобиля</p>
                <div class="first-section__image image">
                    <img src="{% static 'carwash/images/Auto image.png' %}" alt="">
                </div>
            </div>
        </section>
        <section class="second-section section">
            <div class="second-section__cards-box">
                <div class="second-section__cards-item cards-item cards-item_red">
                    <div class="cards-item__bolts bolts">
                        <div></div>
                    </div>
                </div>
                <div class="second-section__cards-item cards-item cards-item_green"></div>
                <div class="second-section__cards-item cards-item cards-item_blue"></div>
            </div>
            <hr class="second-section__hr">
        </section>
    </main>
{% endblock %}
