{% extends 'carwash/base.html' %}

{% load static %}

{% block css %} 
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}" xmlns="http://www.w3.org/1999/html">
{% endblock %}

{% block content %}
    <main>
        <div class="login-section">
            <div class="container login-container">
                <div class="login-container__content row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Авторизация</h3>
                            </div>
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-error">{{ form.non_field_errors }}</div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="{{ form.username.id_for_label }}"></label>
                                        {{form.username}}
                                        <div class="form-error">{{form.username.errors}}</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="{{ form.password.id_for_label }}"></label>
                                        {{form.password}}
                                        <div class="form-error">{{form.password.errors}}</div>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="{% url 'users:password_reset' %}">Забыли пароль?</a>
                                        <input class="btn btn-primary" type="submit" value="Авторизоваться">
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
