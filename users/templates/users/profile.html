{% extends 'carwash/base.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'users/css/profile.css' %}" xmlns="http://www.w3.org/1999/html">
{% endblock %}

{% block content %}
    <main>
        <div class="user_profile">            
            <div class="data-box profile">
                <form action="{% url 'users:profile' user.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="profile-item">
                        <label class="profile-item__label" for="{{ form.email.id_for_label }}">Логин</label>
            
                        <div class="profile-item__form">{{ form.email }}</div>
                    </div>

                    <div class="profile-item">
                        <label class="profile-item__label" for="{{ form.fio.id_for_label }}">Фамилия Имя Отчество</label>
                        <div class="profile-item__form">{{ form.fio }}</div>
                    </div>    

                    <div class="profile-item">                         
                        <label class="profile-item__label" for="{{ form.tel.id_for_label }}">Телефон</label>
                        <div class="profile-item__form">{{ form.tel }}</div>
                    </div>

                    <div class="profile-item">
                        <label class="profile-item__label" for="{{ form.car_type.id_for_label }}">Прайс </label>
                        <div class="profile-item__form">{{ form.car_type }}</div>
                    </div>

                    <div class="profile-item">                                
                        <label class="profile-item__label" for="{{ form.car_model.id_for_label }}">Марка и модель автомобиля</label>
                        <div class="profile-item__form">{{ form.car_model }}</div>
                    </div>

                    <div class="profile-item">
                        <label class="profile-item__label" for="{{ form.discount.id_for_label }}">Персональная скидка</label>
                        <div class="profile-item__form">{{ form.discount }}</div>
                    </div>
                    
                    <div class="profile-button">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
