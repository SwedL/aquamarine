{% extends 'carwash/base.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'users/css/user_password_set_new.css' %}" xmlns="http://www.w3.org/1999/html">
{% endblock %}

{% block content %}
    <div class="space_background">
        <div class="password-set-new">
            <div class="password-set-new__header">
                <h4>Установить новый пароль</h4>
            </div>
            <div class="password-set-new__body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Сохранить">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
